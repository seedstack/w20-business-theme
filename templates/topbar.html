<div>
    <div class="bt-topbar" data-ng-if="showTopbar()">
        <nav class="navbar navbar-fixed-top navbar-default" role="navigation">
            <div class="container-fluid bt-no-x-padding">
                <div class="navbar-header">
                    <div class="bt-brand" data-ng-style="{'background-color': brandBackgroundColor, 'color': brandTextColor}">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target="#navbar-collapse-menu">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="bt-sidemenu-toggler--small" data-ng-click="toggleSidebar()" style="width: 50px; float: left">
                            <i class="fa fa-reorder"></i>
                        </div>
                        <div data-ng-class="{'bt-brand-id': !brandFixedWidth, 'bt-brand-id--fixed': brandFixedWidth}">
                            <span class="bt-brand-title" data-ng-bind="{{ title }}"></span>
                            <span class="bt-brand-description" data-ng-bind="{{ description }}"></span>
                            <span class="bt-brand-env" data-ng-hide="(envtype | uppercase).indexOf('PROD') == 0">
                                / {{ ('w20.menu.env.' + (envtype | lowercase)) | localize | uppercase }}
                            </span>
                        </div>
                    </div>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse-menu">
                    <div class="bt-topbar-actions">
                        <ul class="nav navbar-nav">
                            <li class="bt-sidemenu-toggler" data-ng-click="toggleSidebar()">
                                <i class="fa fa-reorder"></i>
                            </li>
                            <li data-ng-repeat-start="navActionName in navActions()"
                                data-ng-include="navAction(navActionName).templateUrl | path"
                                data-w20-include-replace
                                data-ng-if="navAction(navActionName).showFn()"
                                data-ng-init="action = navAction(navActionName)">
                            </li>
                            <li data-ng-repeat-end
                                data-ng-if="navAction(navActionName).showFn()"
                                class="topbar-action-separator">
                            </li>
                        </ul>
                        <div class="logo" data-ng-if="logo.image">
                            <span class="logo-helper"></span>
                            <a data-ng-href="{{ buildLink(logo.link) }}" data-uib-tooltip="{{ logo.tooltip || logo.link  || '' }}" data-tooltip-placement="left" target="{{ logo.target }}">
                                <img data-ng-src="{{ logo.image | path }}" alt="logo">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
